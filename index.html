<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>EMS</title>
</head>
<body>
    <div class="root">
        
        <div class="left">
            <form method="post">
                <div class="form-id-display hide"></div>
                <input type="text" name="empName" placeholder="Employee Name" required>
                <!-- <input type="number" name="empId" placeholder="Employee Id"> -->
                <input type="text" name="company" placeholder="Company Name" required>
                <select name="empRole" required>
                    <option value="SDE">SDE</option>
                    <option value="QA">Quality Assurance</option>
                    <option value="PM">Product Manager</option>
                </select>
                <input type="text" name="team" placeholder="Employee Team" required>
                <input type="number" name="salary" placeholder="Salary" required>

                <button type="submit">Create Record</button>
            </form>
        </div>

        <div class="right">
            <table>
                <thead>
                    <tr>
                        <th>Employee Id</th>
                        <th>Name</th>
                        <th>Company</th>
                        <th>Role</th>
                        <th>Team</th>
                        <th>Salary</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody id="records-container"></tbody>
            </table>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
